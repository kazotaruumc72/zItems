# Farming Hoe Effect Example
# Advanced farming tool with auto-harvest, auto-replant, and area tilling
id: "super_farming_hoe"
type: "FARMING_HOE"
display-name: "<gradient:#7CFC00:#32CD32><bold>ðŸŒ¾ FARMING HOE</bold></gradient>"
size: 5                # Area size (must be odd number, default: 3)
auto-replant: true      # Auto-replant crops after harvest (optional, default: true)
drop-location: "PLAYER" # Drop location: BLOCK, CENTER, PLAYER (optional)
drop-in-inventory: true  # Add drops directly to inventory (optional, default: false)
harvest: true          # Enable area tilling (optional, default: true)
plant-seeds: true       # Enable area seeding (optional, default: true)
harvest-damage: 1       # Durability damage on harvest (optional, default: 1)
till-damage: 1          # Durability damage on tilling (optional, default: 1)

# Optional: List of allowed crops to harvest
# allowed-crops:
#   - WHEAT
#   - CARROTS
#   - POTATOES
#   - BEETROOTS

# Optional: List of allowed seeds to plant
# allowed-seeds:
#   - WHEAT_SEEDS
#   - CARROT
#   - POTATO
#   - BEETROOT_SEEDS

# Optional: Blacklist items from drops
# drop-blacklist:
#   - POISONOUS_POTATO