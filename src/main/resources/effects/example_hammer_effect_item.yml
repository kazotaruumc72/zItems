id: "hammer_effect_stone"
type: "HAMMER"
display-name: "<gradient:#FFD700:#FFA500><bold>⚒ HAMMER EFFECT</bold></gradient>"

# Effect representation as item
representation:
  material: GOLDEN_PICKAXE
  display-name: "<gold><bold>⚒ Hammer Effect Stone</bold></gold>"
  lore:
    - ""
    - "<gray>Apply this effect to a pickaxe"
    - "<gray>to mine in a <yellow>3x3x1 <gray>area!"
    - ""
    - "<dark_gray>▸ <white>Applicable to: <yellow>Pickaxes"
    - "<dark_gray>▸ <white>Application: <aqua>Smithing Table"
    - ""
  custom-model-data: 100
  applicator-type: SMITHING_TABLE
  template:
    item: "item:NETHERITE_UPGRADE_SMITHING_TEMPLATE"

  # Block filter for what can be mined
materials:
  - STONE
  - COBBLESTONE
  - DEEPSLATE
  - ANDESITE
  - DIORITE
  - GRANITE
blacklisted: false

# Hammer dimensions
height: 3
width: 3
depth: 1
damage: 1

# Material applicability - can only be applied to pickaxes
applicable-materials:
  - WOODEN_PICKAXE
  - STONE_PICKAXE
  - IRON_PICKAXE
  - GOLDEN_PICKAXE
  - DIAMOND_PICKAXE
  - NETHERITE_PICKAXE
applicability-blacklisted: false  # Whitelist mode