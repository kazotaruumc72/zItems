# Vein Miner Effect Example
# Mine entire veins of ores at once
id: "vein_miner_pickaxe"
type: "VEIN_MINING"
display-name: "<gradient:#34eb9b:#2ecc71><bold>‚õè VEIN MINING</bold></gradient>"
materials: # List of materials that can be vein mined
  - COAL_ORE
  - DEEPSLATE_COAL_ORE
  - IRON_ORE
  - DEEPSLATE_IRON_ORE
  - GOLD_ORE
  - DEEPSLATE_GOLD_ORE
  - DIAMOND_ORE
  - DEEPSLATE_DIAMOND_ORE
  - EMERALD_ORE
  - DEEPSLATE_EMERALD_ORE
  - LAPIS_ORE
  - DEEPSLATE_LAPIS_ORE
  - REDSTONE_ORE
  - DEEPSLATE_REDSTONE_ORE
  - COPPER_ORE
  - DEEPSLATE_COPPER_ORE
blacklisted: false     # Use blacklist mode instead of whitelist (optional, default: false)
block-limit: 64         # Maximum blocks to mine in one vein
damage: 1              # Durability damage per block (optional, default: -1 for auto)