# 1. /zitems give <player> stealth_tool
#    -> Shows "âš’ HAMMER" in lore
# 2. /zitems apply <player> vein_miner_pickaxe
#    -> Lore stays the same (only shows HAMMER)
#    -> BUT the vein miner effect is active and works!
#    -> Perfect for keeping item descriptions clean
